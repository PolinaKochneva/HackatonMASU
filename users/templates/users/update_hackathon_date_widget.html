{% load static %}

<div id="add-bg" class="bg-blackout" style="width: 150%; height: 250%" xmlns="http://www.w3.org/1999/html">
        </div>
<div id="update_date_hackathon_widget" class="widget">

        <div class="single-featuer">
        <img class="shape" src="{% static 'hackaton/images/features/shape.svg'%}" alt="#">
        <img class="shape2" src="{% static 'hackaton/images/features/shape2.svg' %}" alt="#">
         <form id="form-container" action="{% url 'users:update_date_hackathon' %}" method="post">
            {% csrf_token %}


           <div class="form-floating mb-3">
              <h6><br>Дата начала</h6>
              <input type="date"  name="start_date" class="form-control" id="start_date">
            </div>
             <div class="form-floating mb-3">
              <h6><br>Дата конца</h6>
              <input type="date"  name="end_date" class="form-control" id="end_date">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Обновить</button>
          </form>
        </div>
    </div>
