{% extends 'hackaton/layout.html' %}
{% load static %}
{% block main %}
    <!-- Start Breadcrumbs -->
   <div class="breadcrumbs">
       <div class="container">
           <div class="row align-items-center">
               <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
                   <div class="breadcrumbs-content">

                   </div>
               </div>
           </div>
       </div>
   </div>
   <!-- End Breadcrumbs -->
<div class="text-center"><h1 class="page-title">Вход</h1></div>
   <!--Start Form-->
   <div class="main-content text-dark">

   <main class="form-signin">
    <div class="container">

        <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
      <p>{{ message }}</p>
        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingName" placeholder="name">
          <label for="floatingName">Имя пользователя</label>
        </div>

<!--      <div class="form-floating">-->
<!--        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
<!--        <label for="floatingInput">Адрес электронной почты</label>-->
<!--      </div>-->
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <div class="text-center">
      <button class="w-150 btn btn-lg btn-primary" type="submit">Войти</button></div>
    </form>
  </div>
  </main> </div>
  <!--End Form-->
{% endblock %}
